    <!-- Header / Navigation section-->

    <!-- Main content section, user login with email & password-->
    <main class="text-light labell">
            <h1 class="mb-1 font-weight-normal font-weight-bold"><span class="labelm">NPCTracker </span>Registration</h1>
            <p class="text-right col-4 offset-md-3 labelm" id="logintxt"> Where every NPC matters!</p>
        <!--Form input fields-->
        <form class ="form-signin col-8 offset-md-4" action="npcadd.html" method="GET"> <!--Should be POST-->
            <div class="form-group row">
                <label for="email" class="col-2 labelm">Email</label>
                <div>
                  <input class="form-control" type="email" value="" placeholder="Your Email" id="email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="username"  class="col-2 labelm">Username</label>
                <div>
                  <input class="form-control" type="search" value="" minlength="6" maxlength="15" placeholder="Username-6-15 characters" id="username" required>
                </div>
            </div>
            <div class="form-group row">
                    <label for="confirmuser"  class="col-2 labelm">Confirm User</label>
                    <div>
                      <input class="form-control" type="search" value="" minlength="6" maxlength="15" placeholder="Username-6-15 characters" id="confirmuser" required>
                    </div>
            </div>
            <div class="form-group row">
                <label for="password"  class="col-2 labelm">Password</label>
                <div>
                  <input class="form-control" type="password" value="" minlength="6" maxlength="15" id="password" placeholder="Password 6-15 characters" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email"  class="col-2 labelm">Confirm Pass</label>
                <div>
                  <input class="form-control" type="password" value="" minlength="6" maxlength="15" id="confirm-password" placeholder=" Confirm Password" required>
                </div>
            </div>

            <!-- Dropdown selector-->
            <div class="text-left form-group row col-6 dndbtn">
                <label class="mr-sm-2 labelm" for="dndversion">Primary DnD Edition</label>
                <select class="custom-select mb-2 mr-sm-2 mb-sm-0 col-4 dndbtn1" id="dndversion">
                    <option selected>Select</option>
                    <option value="1">DnD 2e</option>
                    <option value="2">DnD 3e</option>
                    <option value="3">DnD 3.5</option>
                    <option value="4">DnD 4e</option>
                    <option value="5">DnD 5e</option>
                    <option value="6">Homebrew</option>              
                    <option value="7">Other</option>
                </select>
            </div>

            <!-- How did you hear about us-->
            <div class="col-6" id="radiomobile">
                <p>How did you hear about us?</p>
                <label class="radio-inline">
                        <input type="radio" name="optradio" checked>Internet
                    </label>
                <label class="radio-inline ml-1">
                    <input type="radio" name="optradio">Podcast
                    </label>
                    <label class="radio-inline ml-1">
                        <input type="radio" name="optradio">Friend
                    </label>
                    <label class="radio-inline ml-1">
                        <input type="radio" name="optradio">Other
                    </label>
                </div>

            <!--Break specifically for @media-->
            <br class="mediabreak"> 

            <div class="btn-group col-12 pb-5" id="btnmobile">
                <button type="submit" class="btn btn-outline-primary text-light btn-lg mr-5 col-3" value="Go to NPCAdd">Register</button>
                
                <!--Break specifically for @media-->
                <br class="mediabreak">
                <button type="reset" class="btn btn-outline-primary text-light btn-lg col-3" value="Reset" id="resetbtn"> Reset </button>
            </div>
        </form>
    </main>
