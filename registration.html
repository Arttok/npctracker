<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registration</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Own Style sheet and Media Queries-->
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="css/media_queries.css" />

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  </head>
 
  <body class="text-center bg-secondary h-100 registerback">

    <!-- Header / Navigation section-->
    <header>
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 text-light bg-dark border-bottom box-shadow">
                <h5 class="my-0 mr-md-auto font-weight-normal"> 
                        <a class="btn btn-outline-primary text-light" href="#">
                            Home
                        </a>
                </h5> 
                <nav class="my-2 my-md-0 mr-md-3 ">
                        <a class="btn btn-outline-primary text-light" href="#">Login</a> 
                    
                    <!-- Dropdown Menu bar that list various other sections of the page-->
                    <div class="dropdown show bg-dark d-inline text-light btn-outline-primary">
                        <a class="btn text-light bg-dark btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu
                        </a>
                        <div  class="dropdown-menu menu bg-dark text-light btn-outline-primary" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item btn text-light menu mask" href="#">Home</a>
                            <a class="dropdown-item btn text-light menu mask" href="#">NPC Add</a>
                            <a class="dropdown-item btn text-light menu mask" href="#">NPC Check</a>
                            <a class="dropdown-item btn text-light menu mask" href="#">About</a>
                            <a class="dropdown-item btn text-light menu mask" href="#">Disclaimer</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

    <!-- Main content section, user login with email & password-->
    <main class="text-light">
            <h1 class="mb-1 font-weight-normal font-weight-bold">NPCTracker Registration</h1>
            <p class="text-right col-4 offset-md-3" id="logintxt"> Where every NPC matters!</p>
        <!--Form input fields-->
        <form class ="form-signin col-8 offset-md-4">
            <div class="form-group row">
                <label for="email" class="col-2">Email</label>
                <div>
                  <input class="form-control" type="email" value="" placeholder="Your Email" id="email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="username"  class="col-2">Username</label>
                <div>
                  <input class="form-control" type="search" value="" placeholder="Username-6-15 characters" id="username" required>
                </div>
            </div>
            <div class="form-group row">
                    <label for="confirmuser"  class="col-2">Confirm User</label>
                    <div>
                      <input class="form-control" type="search" value="" placeholder="Username-6-15 characters" id="confirmuser" required>
                    </div>
            </div>
            <div class="form-group row">
                <label for="password"  class="col-2">Password</label>
                <div>
                  <input class="form-control" type="password" value="" id="password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email"  class="col-2">Confirm Pass</label>
                <div>
                  <input class="form-control" type="password" value="" id="confirm-password" placeholder=" Confirm Password" required>
                </div>
            </div>

            <!-- Dropdown selector-->
            <div class="text-left form-group row col-6">
                <label class="mr-sm-2" for="dndversion">Primary DnD Edition</label>
                <select class="custom-select mb-2 mr-sm-2 mb-sm-0 col-4" id="dndversion">
                    <option selected>Choose...</option>
                    <option value="1">DnD 2e</option>
                    <option value="2">DnD 3e</option>
                    <option value="3">DnD 3.5</option>
                    <option value="4">DnD 4e</option>
                    <option value="5">DnD 5e</option>
                    <option value="6">Homebrew</option>              
                    <option value="7">Other</option>
                </select>
            </div>
            <br>
            <!-- Remember Me / Login-->
            <div class="col-6 pb-3">
                <p>How did you hear about us?</p>
                <label class="radio-inline">
                        <input type="radio" name="optradio" checked>Internet
                    </label>
                <label class="radio-inline ml-1">
                    <input type="radio" name="optradio">Podcast
                    </label>
                    <label class="radio-inline ml-1">
                        <input type="radio" name="optradio">Friend
                    </label>
                    <label class="radio-inline ml-1">
                        <input type="radio" name="optradio">Other
                    </label>
            </div>
            <div class="btn-group col-12">
                <button class="btn btn-outline-primary text-light btn-lg mr-5 col-3" type="submit" value="Go to NPCAdd">Login</button>
                <input type="reset" class="btn btn-outline-primary text-light btn-lg col-3" value="Reset">
            </div>
        </form>
    </main>


    <!-- Fluid footer, scrools with the page.-->
    <footer class="text-white">
            <div class="container-fluid fixed-bottom bg-dark">
                <div class="col-12">
                    <div class="text-right">
                        <h6>Â© 2018 Copyright: NPCTracker.Com</h6>
                    </div>
                </div>
            </div>
    </footer>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
