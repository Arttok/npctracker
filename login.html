<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Own Style sheet and Media Queries-->
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="css/media_queries.css" />

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
 
  <body class="text-center bg-secondary h-100">

    <header>
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 text-light bg-dark border-bottom box-shadow">
                <h5 class="my-0 mr-md-auto font-weight-normal">Home</h5>
                <nav class="my-2 my-md-0 mr-md-3 ">
                    <a class="btn btn-outline-primary text-light" href="#">Register</a>
                    <a class="btn btn-outline-primary text-light" href="#">More</a>
                </nav>
            </div>
        </header>
    <main class="text-light p-5">
        <form class="form-signin">
        <img class="mb-4" src="images/dndicon.png" alt="dndicon" id="dndicon">
        <h1 class="h3 mb-3 font-weight-normal font-weight-bold">Login</h1>
        <p class="text-left col-4 offset-md-4" id="logintxt">Welcome to NPCTracker. The one place where all NPC's matter! A one stop shop for all your NPC's information.</p>
        Please <div class="font-weight-bold d-inline">login</div> below to continue!
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control col-2 offset-md-5 mt-3" placeholder="Email address" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control col-2 offset-md-5" placeholder="Password" required>
        <br>
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <a class="btn btn-outline-primary text-light btn-lg btn-block col-2 offset-md-5" href="#">Login</a>
        </form>
    </main>

    <footer class="text-white">
            <div class="container-fluid fixed-bottom bg-dark">
                <div class="col-12">
                    <div class="text-right">
                        <h6>Â© 2018 Copyright: NPCTracker.Com</h6>
                    </div>
                </div>
            </div>
    </footer>

  </body>
</html>
